<html lang="de" manifest="cache.manifest"> 

<head>


	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Tierstimmen</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">

	<!-- JavaScript Libraries
  ================================================== -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.jplayer.min.js"></script>


	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>



	<!-- Primary Page Layout
	================================================== -->


	<div class="container">
		<div class="six columns offset-by-one logo">
			<h2 class="">Tierstimmen<span style="color: green;">.</span></h2>
		</div>
			<div class="eleven columns offset-by-one">
				<div class="content">
					
					<h3>Hausschwein</h3>
					<p class="lead">
						Laute im Schlaf.
					</p>
					<div id="jquery_jplayer"></div>

					<img id="playSchwein" src="images/pig.png">
					<div id="schwein"></div>
					
					<hr>

					<h3>Hausesel</h3>
					<p class="lead">
						Rufreihe.
					</p>
					<div id="jquery_jplayer"></div>

					<img id="playesel" src="images/esel.png">
					<div id="esel"></div>
					
				</div>
			</div>

	</div><!-- container -->

	<!-- JS inits
================================================== -->
	<script type="text/javascript">
	$(document).ready(function() { 

		$('#playSchwein').click(function(){

			$('#schwein').jPlayer( {
				ready: function() { // The $.jPlayer.event.ready event
					$(this).jPlayer("setMedia", { // Set the media
						mp3: "sounds/Haengebauchschwein.mp3"
					}).jPlayer("play"); // Attempt to auto play the media
				},
				ended: function() { // The $.jPlayer.event.ended event
   					$(this).jPlayer("destroy"); // stop the media
  				},
				supplied: "mp3"
			});
			// $("#schwein").jPlayer("destroy");

		});

		$('#playesel').click(function(){

			$('#esel').jPlayer( {
				ready: function() { // The $.jPlayer.event.ready event
					$(this).jPlayer("setMedia", { // Set the media
						mp3: "sounds/esel.mp3"
					}).jPlayer("play"); // Attempt to auto play the media
				},
				ended: function() { // The $.jPlayer.event.ended event
   					$(this).jPlayer("destroy"); // stop the media

  				},
				supplied: "mp3"
			});

		});


	 });

	</script>


<!-- End Document
================================================== -->
</body>
</html>
